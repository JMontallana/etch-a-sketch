<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('rainbow')">Rainbow</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="input-container">
                <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error"></div>
        </div>
    </div>
    <footer>&copy Jeffry Montallana Theodinproject</footer>
    <script src="script.js"></script>
</body>
</html>
